<h1>Editar Tarefa</h1>
<div class="well">
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa:</label>
            <input class="form-control" type="text" id="nome" name="nome" [(ngModel)]="nome" minlength="5" required autocomplete="off" autofocus>
            <div *ngIf="formTarefa.controls['nome']?.invalid && (formTarefa.controls['nome'].dirty || formTarefa.controls['nome'].touched)" class="alert alert-danger">
                <div *ngIf="formTarefa.controls['nome']?.errors?.required">
                    Digite um nome para a tarefa.
                </div>
                <div *ngIf="formTarefa.controls['nome']?.errors?.minlength">
                    O nome deve conter pelo menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input (click)="atualizarNome()" [disabled]="!formTarefa.form.valid" type="submit" class="btn btn-success" value="Atualizar tarefa">
            <a [routerLink]="['/tarefas']" class="btn btn-default"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar</a>
        </div>
    </form>
</div>
